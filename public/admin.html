<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Treasure Hunt</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .dashboard-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1100px;
            margin: 0 auto;
        }
        .panel {
            flex: 1;
            min-width: 320px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 10px; border-bottom: 1px solid #333; text-align: left; font-size: 14px; }
        th { color: #ff9800; }
    </style>
</head>
<body>
    <div class="card admin-wide">
        <h1>Control Tower</h1>
        <h2 id="statusDisplay">Status: Loading...</h2>

        <div class="dashboard-container">
            <div class="panel">
                <div class="btn-grid">
                    <button onclick="setState('PLAYING')" style="background: #4caf50;">‚ñ∂ RESUME</button>
                    <button onclick="setState('BREAK')" style="background: #2196f3;">‚è∏ BREAK</button>
                    <button onclick="setState('FINISHED')" style="background: #f44336;">üèÅ FINISH</button>
                    <button onclick="restartGame()" style="background: #333; color: white;">üîÅ RESET</button>
                </div>

                <h3>Live Rankings</h3>
                <table>
                    <thead>
                        <tr><th>Rank</th><th>Team</th><th>Q#</th><th>Status</th></tr>
                    </thead>
                    <tbody id="playerTable"></tbody>
                </table>
                <button onclick="window.open('/export')" style="margin-top: 20px; background: #673ab7;">üì• DOWNLOAD CSV</button>
            </div>

            <div class="panel">
                <div style="margin-bottom: 20px;">
                    <label>Target Question Index:</label>
                    <input id="qIdx" type="number" value="0" style="width: 60px; margin: 0 10px;">
                    <button onclick="revealClue()" style="width: auto; padding: 10px 20px;">REVEAL CLUE</button>
                </div>

                <h3>Question & Clue Status</h3>
                <table>
                    <thead>
                        <tr><th>Q#</th><th>Clues Revealed</th></tr>
                    </thead>
                    <tbody id="clueStatusTable"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/admin.js"></script>
</body>
</html>
